<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
      rel="stylesheet"
    />
    <title>Registration</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <h1>CoWorking Space</h1>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="registration-flex-container">
        <img
          src="images/registration.png"
          alt="Registration"
          class="registration-image"
        />
        <div class="registration-container">
          <h2>Registration</h2>
          <form id="registration-form">
            <div class="form-group">
              <label for="fullname">Name:</label>
              <input type="text" id="fullname" name="fullname" required />
            </div>
            <div class="form-group">
              <label for="phone">Phone:</label>
              <input type="number" id="phone" name="phone" required />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="role">Role:</label>
              <select id="role" name="role" required>
                <option value="" disabled selected>Select an option</option>
                <option value="coworker">Coworker</option>
                <option value="owner">Owner</option>
              </select>
            </div>
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" required />
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required />
            </div>
            <div class="form-group">
              <input type="submit" value="Register" />
            </div>
            <div
              id="success-message"
              style="display: none; color: green; margin-top: 20px"
            ></div>
            <div
              id="error-message"
              style="display: none; color: red; margin-top: 20px"
            ></div>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 CoWorking Space. All rights reserved.</p>
    </footer>

    <script src="registration.js"></script>
  </body>
</html>
